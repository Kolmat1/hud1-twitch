<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BroLaLa Grand Finals Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Bebas Neue', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
    }

    .overlay-top {
      position: relative;
      width: 900px;
      height: 80px;
      background: linear-gradient(to right, #1a2a4c, #2a1a4c);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      box-sizing: border-box;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 98% 100%, 2% 100%, 0 85%);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      border-bottom: 4px solid #ffc107;
      margin-bottom: 5px;
      margin-top: 0;
    }

    .player-box {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 3px 10px;
      background: transparent;
      border: none;
      box-shadow: none;
      transition: all 0.3s ease;
    }

    .player-info {
      max-width: 150px;
      flex-shrink: 0;
      text-align: left;
    }

    .player-name {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      line-height: 1;
      letter-spacing: 1.2px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
    }

    .bracket {
      font-size: 16px;
      opacity: 0.9;
      color: #a0aec0;
      margin-top: 1px;
      letter-spacing: 0.5px;
    }

    .center-section {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Bebas Neue', sans-serif;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .center-score {
      font-family: 'Orbitron', sans-serif;
      font-size: 40px;
      font-weight: bold;
      background: #ffc107;
      color: #1a2a4c;
      padding: 3px 15px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(255, 193, 7, 0.7);
      min-width: 40px;
      text-align: center;
      flex-shrink: 0;
    }

    .match-title-top {
      font-size: 32px;
      line-height: 0.8;
      text-align: center;
    }

    .match-title-bottom {
      font-size: 20px;
      text-align: center;
      margin-top: -4px;
    }

    .icon {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      background: #fff;
      border: 3px solid #ffc107;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
      flex-shrink: 0;
    }

    .player-box.player2 {
      flex-direction: row-reverse;
    }

    .player-box.player2 .player-info {
      text-align: right;
    }

    .overlay-bottom {
      width: 700px;
      height: 40px;
      background: #0f172a;
      border: 4px solid #ffc107;
      clip-path: polygon(0% 0%, 100% 0%, 95% 100%, 5% 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      padding: 0 20px;
      box-sizing: border-box;
      gap: 15px;
    }

    .country-flag {
        width: 25px;
        height: 16px;
        border: 1px solid #ccc;
        box-shadow: 0 0 3px rgba(0,0,0,0.3);
    }

    .bottom-text {
        font-size: 22px;
        margin: 0 8px;
    }

    .bottom-kingdom {
        font-size: 22px;
        color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="overlay-top">
    <div class="player-box player1">
      <img src="png-clipart-brawlhalla-super-smash-bros-video-game-character-fighting-game-brawlhalla-game-video-game-thumbnail.png" alt="Player 1 Icon" class="icon" id="player1-icon">
      <div class="player-info">
        <div class="player-name" id="player1-name">SANDSTORM</div>
        <div class="bracket" id="player1-bracket">[W]</div>
      </div>
    </div>

    <div class="center-section">
      <div class="center-score" id="player1-score">0</div>
      <div>
        <div class="match-title-top" id="match-title-top">SUMMER</div>
        <div class="match-title-bottom" id="match-title-bottom">CHAMPS</div>
      </div>
      <div class="center-score" id="player2-score">0</div>
    </div>

    <div class="player-box player2">
      <div class="player-info">
        <div class="player-name" id="player2-name">EXPERIENCE</div>
        <div class="bracket" id="player2-bracket">[L]</div>
      </div>
      <img src="https://placehold.co/60x60/2a1a4c/FFFFFF?text=P2" alt="Player 2 Icon" class="icon" id="player2-icon">
    </div>
  </div>

  <div class="overlay-bottom">
    <img src="https://flagcdn.com/us.svg" alt="USA Flag" class="country-flag" id="player1-flag">
    <div class="bottom-text" id="grand-final-text">GRAND FINAL</div>
    <div class="bottom-kingdom" id="kingdom-text">KINGDOM</div>
    <img src="https://flagcdn.com/fr.svg" alt="France Flag" class="country-flag" id="player2-flag">
  </div>

  <script>
    let dataCache = {};

    async function loadData() {
      try {
        const response = await fetch("data.json?_=" + new Date().getTime());
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        dataCache = data;

        document.getElementById("player1-name").textContent = data.player1.name;
        document.getElementById("player1-score").textContent = data.player1.score;
        document.getElementById("player1-bracket").textContent = data.player1.bracket;
        if (data.player1.icon) {
          document.getElementById("player1-icon").src = data.player1.icon;
        } else {
          document.getElementById("player1-icon").src = "https://placehold.co/60x60/1a2a4c/FFFFFF?text=P1";
        }
        if (data.player1.flag) {
          document.getElementById("player1-flag").src = data.player1.flag;
        } else {
          document.getElementById("player1-flag").src = "https://flagcdn.com/us.svg";
        }

        document.getElementById("player2-name").textContent = data.player2.name;
        document.getElementById("player2-score").textContent = data.player2.score;
        document.getElementById("player2-bracket").textContent = data.player2.bracket;
        if (data.player2.icon) {
          document.getElementById("player2-icon").src = data.player2.icon;
        } else {
          document.getElementById("player2-icon").src = "https://placehold.co/60x60/2a1a4c/FFFFFF?text=P2";
        }
        if (data.player2.flag) {
          document.getElementById("player2-flag").src = data.player2.flag;
        } else {
          document.getElementById("player2-flag").src = "https://flagcdn.com/fr.svg";
        }

        if (data.title && data.title.top) {
          document.getElementById("match-title-top").textContent = data.title.top;
        }
        if (data.title && data.title.bottom) {
          document.getElementById("match-title-bottom").textContent = data.title.bottom;
        }

        if (data.matchInfo && data.matchInfo.grandFinalText) {
          document.getElementById("grand-final-text").textContent = data.matchInfo.grandFinalText;
        }
        if (data.matchInfo && data.matchInfo.kingdomText) {
          document.getElementById("kingdom-text").textContent = data.matchInfo.kingdomText;
        }

      } catch (err) {
        console.error("Error loading data.json:", err);
      }
    }

    setInterval(loadData, 1000);
    loadData();
  </script>
</body>
</html>
